<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Title and Description -->
    <title>SnapScene - Discover & Share Amazing Wallpapers | Free HD & 4K Downloads</title>
    <meta name="description" content="Discover thousands of stunning HD and 4K wallpapers on SnapScene. Upload, share, and download beautiful wallpapers from nature, urban, abstract, and space categories. Join our creative community today!" />
    
    <!-- Keywords -->
    <meta name="keywords" content="wallpapers, HD wallpapers, 4K wallpapers, free wallpapers, desktop backgrounds, mobile wallpapers, nature wallpapers, abstract wallpapers, urban wallpapers, space wallpapers, download wallpapers, share wallpapers, wallpaper community" />
    
    <!-- Author and Copyright -->
    <meta name="author" content="SnapScene" />
    <meta name="copyright" content="SnapScene 2025" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snapscene.com/" />
    <meta property="og:title" content="SnapScene - Discover & Share Amazing Wallpapers" />
    <meta property="og:description" content="Discover thousands of stunning HD and 4K wallpapers. Upload, share, and download beautiful wallpapers from nature, urban, abstract, and space categories." />
    <meta property="og:image" content="https://snapscene.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="SnapScene - Beautiful wallpaper collection" />
    <meta property="og:site_name" content="SnapScene" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://snapscene.com/" />
    <meta name="twitter:title" content="SnapScene - Discover & Share Amazing Wallpapers" />
    <meta name="twitter:description" content="Discover thousands of stunning HD and 4K wallpapers. Upload, share, and download beautiful wallpapers from our creative community." />
    <meta name="twitter:image" content="https://snapscene.com/twitter-image.jpg" />
    <meta name="twitter:image:alt" content="SnapScene wallpaper collection" />
    <meta name="twitter:creator" content="@snapscene" />
    <meta name="twitter:site" content="@snapscene" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="application-name" content="SnapScene" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://snapscene.com/" />
    
    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//images.unsplash.com" />
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com" />
    
    <!-- Preconnect for Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "SnapScene",
      "description": "Discover and share amazing wallpapers with our creative community",
      "url": "https://snapscene.com",
      "logo": "https://snapscene.com/logo.png",
      "sameAs": [
        "https://twitter.com/snapscene",
        "https://instagram.com/snapscene",
        "https://facebook.com/snapscene"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://snapscene.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Additional Schema for Image Gallery -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageGallery",
      "@id": "https://snapscene.com/#gallery",
      "name": "SnapScene Wallpaper Gallery",
      "description": "A curated collection of high-quality wallpapers in various categories",
      "url": "https://snapscene.com",
      "mainEntity": {
        "@type": "ItemList",
        "name": "Wallpaper Categories",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Nature Wallpapers"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Urban Wallpapers"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Abstract Wallpapers"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Space Wallpapers"
          }
        ]
      }
    }
    </script>
    
    <!-- Web App Manifest -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SnapScene" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
